{% extends "layout.html" %}
{% block title %}MapR DSR Manager{% endblock %}
{% block username %}{% endblock %}
{% block content %}
  <div class="offset-md-3 col-md-6" id="login_menu">
    <form action="/login" method="POST">
      <div class="form-group">
        <label for="login_username">Login</label>
        <input type="text" class="form-control" name="username" id="login_username" placeholder="Enter username">
      </div>
      <div class="form-group">
        <label for="login_password">Password</label>
        <input type="password" class="form-control" name="password" id="login_password" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-secondary">Log in</button>
    </form>
  </div>
{% endblock %}
